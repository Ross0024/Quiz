<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Website</h1>
        <div class="quiz">
            <h2>Question 1</h2>
            <p>What is the capital of France?</p>
            <form>
                <input type="radio" name="question1" value="a" id="q1a">
                <label for="q1a">a) Paris</label>
                <br>
                <input type="radio" name="question1" value="b" id="q1b">
                <label for="q1b">b) Berlin</label>
                <br>
                <input type="radio" name="question1" value="c" id="q1c">
                <label for="q1c">c) London</label>
                <br>
                <input type="radio" name="question1" value="d" id="q1d">
                <label for="q1d">d) Madrid</label>
            </form>
        </div>
        <div class="quiz">
            <h2>Question 2</h2>
            <p>What is the largest ocean in the world?</p>
            <form>
                <input type="radio" name="question2" value="a" id="q2a">
                <label for="q2a">a) Atlantic Ocean</label>
                <br>
                <input type="radio" name="question2" value="b" id="q2b">
                <label for="q2b">b) Indian Ocean</label>
                <br>
                <input type="radio" name="question2" value="c" id="q2c">
                <label for="q2c">c) Arctic Ocean</label>
                <br>
                <input type="radio" name="question2" value="d" id="q2d">
                <label for="q2d">d) Pacific Ocean</label>
            </form>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
